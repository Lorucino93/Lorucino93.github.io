<!DOCTYPE html>
<html>
  <head>
    <title>Consulta de API</title>
  </head>
  <body>
    <button onclick="consultarAPI()">Consultar API</button>
    <br>
    <div id="resultado"></div>

    <script>
      function consultarAPI() {
        fetch('https://script.google.com/a/macros/airbus.com/s/AKfycbxEWz2bMOVe0EpZTndGCJPp8N9xkXgTNv6Z-Ik0rMt8ZjLGBMpRHDRqvXpUPOwYI-6L/exec.obtenerDatos')
          .then(response => response.json())
          .then(data => {
            document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
          })
          .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
